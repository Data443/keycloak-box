plugins {
    id 'java'
    id 'com.github.jmongard.git-semver-plugin' version '0.+'
}

version = semver.version // generated by git-semver-plugin
group = 'com.data443'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'com.google.auto.service:auto-service:1.+'
    compileOnly 'org.keycloak:keycloak-server-spi:22.+'
    compileOnly 'org.keycloak:keycloak-server-spi-private:22.+'
    compileOnly 'org.keycloak:keycloak-services:22.+'
}
